apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: backend
data:
  # MongoDB Configuration
  DB_URI: "mongodb://admin:gngdevpass12@mongodb:27017/gngdb?authSource=admin"
  DB_NAME: "gngdb"

  # MinIO Configuration
  STORAGE_ENDPOINT: "minio:9000"
