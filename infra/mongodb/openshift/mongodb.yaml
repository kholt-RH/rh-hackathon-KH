apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: quay.io/bitnami/mongodb:7.0
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGODB_ROOT_USER
          value: "admin"
        - name: MONGODB_ROOT_PASSWORD
          value: "gngdevpass12"
        - name: MONGODB_DATABASE
          value: "gngdb"
        - name: ALLOW_EMPTY_PASSWORD
          value: "no"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb
  type: ClusterIP
